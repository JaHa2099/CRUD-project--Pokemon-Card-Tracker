<!DOCTYPE HTML>
<html lang="en">

<head>
  <link rel="script" href="script.js">
  <link rel="stylesheet" href="style.css">
</head>

<header>
    <p>Jack's card tracker</p>
    <img src="assets\logo.png" width="150" height="150" alt="header_image" class="header_image">
</header>


<main>

    <h1>Weclcome! Add your cards here:</h1>
    
    <section>
        <form class="add_card">
            <div>
                <p>Pokemon Name:</p>
                <input type="text" class="card_name">
            </div>

            <div>
                <p>Pokemon Element:</p>
                <input type="text" class="card_element">    
            </div>
            <div>
                <p>Card Rarity/Type:</p>
                <input type="radio" id="common" name="card_type" value="common">
                <label for="common">common</label><br>
                <input type="radio" id="holo" name="card_type" value="holo">
                <label for="holo">holographic</label><br>
                <input type="radio" id="ex" name="card_type" value="ex">
                <label for="ex">EX</label><br>
                <input type="radio" id="full_art" name="card_type" value="full_art">
                <label for="full_art">Full Art</label><br>
            </div>
            <div>
                <p>market Value:</p>
                <input type="number" class="mkt_value">
            </div>
            <br>
            <br>

            <button>Submit</button>
            
        </form>
    </section>

    <section>

        <table>
            
            <thead>
                <th >name</th>
                <th>type</th>
                <th>rarity</th>
                <th>market value</th>
                <th>resell value</th>
            </thead>

            <tbody class="card_data">

            </tbody>

        </table>

    </section>

</main>


<footer>
    <p>Jack's Cards ltd</p>
</footer>
